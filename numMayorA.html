
<html>
    <head>
        <title>Numero Mayor de un arreglo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/plantillaEjercicios.css">
    </head>
    <body>
        <div class="container">
            <h1> Numero más grande de un arreglo</h1>
            <br><br>
            <input type="text" id="valor" placeholder="Ingresa el arreglo">
            <br>
            <input type="button" id="agregarElemento" value="Agregar" onclick="array()">
        </div>
        <div class="container">
            <span id="arreglo">
                
            </span>
        </div>
        <div class="container" id="resultado">
            
        </div>
        <footer class="footer">
             <table>
                <tr>
                    <td>
                        <p style="color: white; text-align: left; font-size: 14;">

                        <a href="http://www.escom.ipn.mx/"><img src="assets/img/logo.png" alt="Logo IPN y ESCOM" style="width: 50%; height: 50%"/><a/>
                    </td>
                    <td>
                        <p style="color: white; text-align: left; font-size: 14;">
                            ESCOM IPN, Unidad Profesional Adolfo López Mateos, Av. Juan de Dios Bátiz, Nueva Industrial Vallejo, Gustavo A. Madero, 07320 Ciudad de México, CDMX
                        </p>
                    </td>
                </tr>
            </table>
        </footer>
    </body>
</html>

<script type="text/javascript">
    var numeros = [];
    
    function array(){
        var numero = document.getElementById("valor").value;
        numero = Number(numero);
        if (!isNaN(numero)){
            numeros.push(numero);
            var arreglo = document.getElementById("arreglo");
            arreglo.innerHTML = "El arreglo actual es: "+numeros.join(", ");
        }else{
            alert("Ingresa un número valido");
        }
        document.getElementById("valor").value="";
        
        var maximo = Math.max.apply(null, numeros);
        var posicion = numeros.indexOf(maximo);
        var resultado = document.getElementById("resultado");
        resultado.innerHTML = "El valor mas grande es: "+maximo+" encontrado en la posicion: "+posicion;
    }
</script>
